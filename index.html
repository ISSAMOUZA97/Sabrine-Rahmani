    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a2e21;
      }
      .timeline::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #d1d5db; /* gray-300 */
        left: 1rem; /* Aligned left for mobile */
        transform: translateX(-50%);
      }
      @media (min-width: 768px) { /* md breakpoint */
        .timeline::before {
          left: 50%;
        }
      }
      .timeline-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .timeline-item.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Globe Animation */
      @keyframes rotate-globe {
        from {
          transform: rotateY(0deg) rotateX(10deg);
        }
        to {
          transform: rotateY(360deg) rotateX(10deg);
        }
      }
      .globe-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        overflow: hidden;
        z-index: 0;
      }
      .globe {
        width: 400px;
        height: 400px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-globe 40s infinite linear;
        border-radius: 50%;
        box-shadow: inset 0 0 50px rgba(16, 185, 129, 0.3), 0 0 20px rgba(16, 185, 129, 0.2);
        opacity: 0.5;
      }
      .globe::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 50%;
          background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 50%);
      }

      .globe-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        margin-top: -3px;
        margin-left: -3px;
        border-radius: 50%;
        background-color: #6ee7b7; /* emerald-300 */
        box-shadow: 0 0 8px #6ee7b7, 0 0 15px #6ee7b7;
        opacity: 0.8;
      }

      .globe-ring {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 450px;
          height: 450px;
          margin-top: -225px;
          margin-left: -225px;
          border-radius: 50%;
          border: 1px solid rgba(110, 231, 183, 0.2);
          transform: rotateX(80deg);
      }

      .globe-ring-2 {
          width: 500px;
          height: 500px;
          margin-top: -250px;
          margin-left: -250px;
          border-style: dashed;
          opacity: 0.5;
      }
    </style>
